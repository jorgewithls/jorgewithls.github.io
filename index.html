<!DOCTYPE html>
<html>
<head>
  <title>Jorge With Ls</title>
  <link rel="stylesheet" href="jorgestyling.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Indie+Flower|Schoolbell" rel="stylesheet">
  <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="right">
      <div id="top">
        <p><span style="font-family: Schoolbell; font-size: 115px;">ideal.</span><span style="font-family: Fredericka the Great; font-size: 120px;">type</span></p>
      </div>
      <div id="bottom">
        <h2 style="font-family: Indie Flower; text-align: center; font-size: 38px">Is your name Earl Gray? Because you're a hot tea ;)</h2>
        <table>
          <tbody>
            <tr><td>How old are you?</td>
            <td><select data-bind="options: ['', '0-15', '16-20', '21-25', '26-30', '31-35', '36-40'], value: age"></select></td></tr>
            <tr><td>Do you play video games?</td>
            <td><input type="checkbox" data-bind="checked: games, click: gamesF"><span style="font-size: 13px"> check if yes</span></input></td></tr>
            <tr><td>Do you cook?</td>
            <td><input type="checkbox" data-bind="checked: cook, click: cookF"><span style="font-size: 13px"> check if yes</span></input></td></tr>
            <tr><td>When's your birthday?</td>
            <td><input data-bind="value: bday;"></input></td>
            <td data-bind="visible: visibility(bday)">You're <span data-bind="text: zodiacFind"></span>   <input type="button" value="Incorrect" onclick="check()"></input></td></tr>
          </tbody>
        </table>
        <p><input type="submit" data-bind="click: score()"></input></p>
        <p>Verdict: <strong data-bind="visible: visibility(), text: result"></strong></p>
        <script src="kotesting.js" type="text/javascript"></script>
      </div>
    </div>
    <div class="sidebar">
      <p style="font-family: Indie Flower;">Hi, I'm Jorge :)</p>
      <img src="images/jorgebg.png" />
  </div>
</body>
</html>
